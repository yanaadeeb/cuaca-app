<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Cuaca App</title>
  </head>
  <body>
    <div class="mainContainer">
      <span class="logo">cuaca.</span>
      <header>
        <form class="searchForm">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Kuala Lumpur</h1>
        <div class="locationTime">
          <p class="time">Monday 1:42</p>
        </div>
        <div class="locationTemperature">
          <span id="emoji"> ☀️</span>
          <span id="temperature">26 ºC</span>
        </div>
        <div class="weatherInfo">
          <div class="currentHumidity">
            <span class="material-symbols-outlined"> water_drop </span>
            <br />
            <span id="humidity"> 70%</span>
            <p>Humidity</p>
          </div>
          <div class="currentWind">
            <span class="material-symbols-outlined"> air </span>
            <br />
            <span id="wind">5 km/h</span>
            <p>Wind</p>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/yanaadeeb" target="_blank">
          Adeeb Ibrahim</a
        >
        on
        <a href="https://project-cuaca.netlify.app/" target="_blank">Github</a>
        and hosted by
        <a href="https://project-cuaca.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
  </body>
</html>
