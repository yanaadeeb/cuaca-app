<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Cuaca App</title>
  </head>
  <body>
    <div class="mainContainer">
      <header>
        <div class="logo">
          <i class="material-icons webIcon">beach_access</i>
          <span id="logo">cuaca.</span>
        </div>
        <form class="searchForm" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <button type="submit" class="search-form-button">
            <i class="material-icons searchIcon">search</i>
          </button>
        </form>
      </header>
      <main>
        <h1 id="city">Kuala Lumpur</h1>
        <div class="locationTime">
          <span class="time" id="time"></span>
        </div>

        <!-- <span id="description"></span> -->
        <div class="locationTemperature">
          <i class="material-icons currentWeatherIcon">sunny</i>
          <div class="temperature" id="temperature">26</div>
          <div class="temperatureUnit">ÂºC</div>
        </div>
        <div class="description">
          <span id="description"></span>
        </div>

        <div class="weatherInfo">
          <div class="currentHumidity">
            <i class="material-icons humidityIcon">water_drop</i>
            <br />
            <span id="humidity"></span>
            <p>Humidity (%)</p>
          </div>
          <div class="currentWind">
            <i class="material-icons windIcon">air</i>
            <br />
            <span id="wind"></span>
            <p>Wind (km/h)</p>
          </div>
        </div>
      </main>
      <footer>
        Built by
        <a href="https://github.com/yanaadeeb" target="_blank">
          Adeeb Ibrahim</a
        >
        on
        <a href="https://project-cuaca.netlify.app/" target="_blank">Github</a>
        and hosted by
        <a href="https://project-cuaca.netlify.app/" target="_blank">
          Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
